<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<body>

    <main class="main-content">
        <div class="card">
            <div class="card-title">
                <span>공시자료 목록</span>
                <button class="btn btn-primary" onclick="openModal()">공시자료 등록</button>
            </div>
            <div class="search-box">
                <input type="text" placeholder="제목, 내용으로 검색..." id="searchInput">
                <button class="btn btn-secondary" onclick="search()">검색</button>
            </div>
            <table>
                <thead>
                <tr>
                    <th>번호</th>
                    <th>제목</th>
                    <th>분류</th>
                    <th>등록일</th>
                    <th>상태</th>
                    <th>관리</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>1</td>
                    <td>2024년 1분기 펀드 운용 보고서</td>
                    <td>운용보고서</td>
                    <td>2024-04-15</td>
                    <td><span class="badge badge-success">공시중</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="edit(1)">수정</button>
                        <button class="btn btn-danger" onclick="deleteItem(1)">삭제</button>
                    </td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>펀드 설명서 변경 안내</td>
                    <td>안내사항</td>
                    <td>2024-04-10</td>
                    <td><span class="badge badge-success">공시중</span></td>
                    <td>
                        <button class="btn btn-secondary" onclick="edit(2)">수정</button>
                        <button class="btn btn-danger" onclick="deleteItem(2)">삭제</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>

<!-- 등록/수정 모달 -->
<div id="modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <div class="modal-title">공시자료 등록</div>
            <button class="close-btn" onclick="closeModal()">&times;</button>
        </div>
        <form id="form">
            <div class="form-group">
                <label>제목</label>
                <input type="text" name="title" required>
            </div>
            <div class="form-group">
                <label>분류</label>
                <select name="category" required>
                    <option value="">선택하세요</option>
                    <option value="운용보고서">운용보고서</option>
                    <option value="안내사항">안내사항</option>
                    <option value="공지사항">공지사항</option>
                    <option value="기타">기타</option>
                </select>
            </div>
            <div class="form-group">
                <label>내용</label>
                <textarea name="content" required></textarea>
            </div>
            <div class="form-group">
                <label>첨부파일</label>
                <input type="file" name="file">
            </div>
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeModal()">취소</button>
                <button type="submit" class="btn btn-primary">등록</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
